name: Build and Push Docker Image on Release

# Dispara o workflow quando uma release é publicada
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código do repositório
      - name: Check out the repository
        uses: actions/checkout@v2

      # Passo 2: Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Passo 3: Construir a imagem Docker
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/jogodogalo:latest .

      # Passo 4: Enviar a imagem para o Docker Hub
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/jogodogalo:latest
